<html lang="it">
<head>
  <meta charset="utf-8">

  <title>BAC CRM</title>
  <meta name="description" content="Basiglio Consulting CRM">
  <meta name="author" content="OnlyConnect">

  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href=".//css/styles.css?v=1.0">
  
</head>

<body>
  <div class="container-fluid">
    
    <!--MENU -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="./img/bac.png"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {{ checkMenuItem menuItem 'REGISTRY_BUILDINGS' }}">
              <a class="nav-link" href="/web/registry">ANAGRAFICA CONDOMINI <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {{ checkMenuItem menuItem 'INVOICES' }}">
              <a class="nav-link" href="/web/invoices">FATTURE</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                ORDINI
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/web/new-order">Inserisci</a>
                <a class="dropdown-item" href="/web/orders">Visualizza</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                SERVIZI
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/web/new-service">Inserisci</a>
                <a class="dropdown-item" href="/web/services">Visualizza</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item {{ checkMenuItem menuItem 'ADMIN_BUILDINGS' }}">
              <a class="nav-link" href="/web/admin-buildings">AMMINISTRATORI CONDOMINI</a>
            </li>
            <li class="nav-item {{ checkMenuItem menuItem 'AGENTS' }}">
              <a class="nav-link" href="/web/agents">AGENTI</a>
            </li>
            <li class="nav-item {{ checkMenuItem menuItem 'SUPPLIERS' }}">
              <a class="nav-link" href="/web/suppliers">FORNITORI</a>
            </li>
      
          </ul>
          <form class="form-inline my-2 my-lg-0" action="/web/search" method="POST">
            <input type="hidden" name="service" value="{{menuItem}}">
            <input name="query-value" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <!--MENU -->

    <button id="close-button" type="button" class="btn btn-primary">Close</button>

  </div>
  <script src="./js/index.js"></script>
  
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./node_modules/jquery/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
  <script src="./node_modules/popper.js/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/gijgo@1.9.11/js/messages/messages.it-it.js" type="text/javascript"></script>
</body>
</html>
